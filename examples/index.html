<script>

function redirect_log() {
    var oldLog = console.log;
    console.log = function (message) {
        // DO MESSAGE HERE.
        console.info(`msg captured ${message}`);
        oldLog.apply(console, arguments);
    };

    var oldError = console.error;
    console.error = function (message) {
        // DO MESSAGE HERE.
        console.info(`error captured ${message}`);
        oldError.apply(console, arguments);
    };
}

function redirect_error() {
    window.onerror = function(msg, url, line) {
        console.log(msg);
        console.log(url);
        console.log(line);
    };
}

function custom_eval(code) {
    try {
        eval(code);
    } catch (error) {
        console.log(error);
    }
}

</script>
